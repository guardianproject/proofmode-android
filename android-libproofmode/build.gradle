apply plugin: 'com.android.library'
apply plugin: 'maven-publish'


android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
          abortOnError false
      }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    implementation 'com.jakewharton.timber:timber:5.0.1'

    implementation('com.eternitywall:java-opentimestamps:1.17') {
        exclude group: 'org.bitcoinj'
        exclude group: 'com.google.protobuf'
        exclude group: 'org.slf4j'
        exclude group: 'net.jcip'
        exclude group: 'commons-cli'
        exclude group: 'org.json'
    }

    implementation 'org.bouncycastle:bcpkix-jdk15to18:1.71'
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.71'
    api 'org.bouncycastle:bcpg-jdk15to18:1.71'


}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId 'org.witness'
                artifactId 'android-libproofmode'
                version '1.0.16'
                from components.release
            }
        }
    }
}

