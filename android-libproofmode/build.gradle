apply plugin: 'com.android.library'
apply plugin: 'maven-publish'


android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    configurations {
        all*.exclude group: 'com.sun.istack' , module: 'istack-commons-runtime'
        all*.exclude group: 'org.glassfish.jaxb', module: 'jaxb-runtime'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
    }

}

dependencies {

    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
  //  implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    // API (LICENSE done)
    implementation 'com.google.protobuf:protobuf-lite:3.0.1'

    implementation 'com.jakewharton.timber:timber:5.0.1'

    /**
    implementation('com.eternitywall:java-opentimestamps:1.20') {
        exclude group: 'org.bitcoinj'
        exclude group: 'com.google.protobuf', module: 'protobuf-lite'
        exclude group: 'org.slf4j'
        exclude group: 'net.jcip'
        exclude group: 'commons-cli'
        exclude group: 'org.json'
        exclude group: 'com.sun.xml'
    }**/

    implementation 'org.bouncycastle:bcpkix-jdk15to18:1.71'
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.71'
    api 'org.bouncycastle:bcpg-jdk15to18:1.71'


    // API (LICENSE done)
    implementation ('threads:lite:1.0.1') {
        exclude group: 'org.bouncycastle'
        exclude group: 'com.sun.xml'
    }

    implementation ('threads:noise:1.0.0') {
        exclude group: 'org.bouncycastle'
        exclude group: 'com.sun.xml'

    }

    implementation ('threads:kwik:1.0.0') {
        exclude group: 'org.bouncycastle'
        exclude group: 'com.sun.xml'
    }

}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId 'org.witness'
                artifactId 'android-libproofmode'
                version '1.0.17'
                from components.release
            }
        }
    }
}


