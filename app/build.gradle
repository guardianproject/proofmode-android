plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}


android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }


    buildFeatures {
        dataBinding true
    }

    flavorDimensions 'default'

    productFlavors {
        artwork {
            dimension 'default'
        }
    }

    defaultConfig {
        applicationId "org.witness.proofmode"
        minSdkVersion 28
        targetSdkVersion 33
        versionCode 180101
        versionName "0.0.18-ALPHA-1"
        multiDexEnabled true
        archivesBaseName = "ProofMode-$versionName"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources {
            excludes += ['org.bitcoin.production.checkpoints',
                         'org.bitcoin.test.checkpoints',
                         'org/bitcoinj/crypto/cacerts',
                         'org/bitcoinj/crypto/mnemonic/wordlist/english.txt',
                         'lib/x86_64/darwin/libscrypt.dylib',
                         'com/google/thirdparty/publicsuffix/PublicSuffixType.gwt.xml',
                         'com/google/thirdparty/publicsuffix/PublicSuffixPatterns.gwt.xml',
                         'com/google/thirdparty/publicsuffix/PublicSuffixPatterns.gwt.xml',
                         'org/apache/commons/cli/AlreadySelectedException.class',
                          'com/sun/xml/bind/unmarshaller/*',
                        'com/sun/xml/bind/v2/runtime/unmarshaller/*',
                        'com/sun/xml/bind/v2/runtime/*.properties',
                        'com/sun/xml/bind/v2/runtime/reflect/*.properties',
                        'com/sun/xml/bind/v2/runtime/reflect/*.properties',
                        'com/sun/xml/bind/v2/runtime/Messages_es.properties',
                        'com/sun/xml/bind/v2/model/annotation/*.properties',
                        'com/sun/xml/bind/v2/model/impl/*.properties',
                        'com/sun/xml/bind/api/*.properties',
                        'com/sun/xml/bind/marshaller/*.properties',
                        'com/sun/xml/bind/*.properties',
                        'com/sun/xml/bind/v2/*.properties'
            ]
        }
    }
    lint {
        abortOnError false
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation project(':android-libproofmode')

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.core:core:1.9.0'

    implementation project(":camera")
    implementation 'com.google.android.material:material:1.8.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'


    //To be removed
    implementation 'com.github.paolorotolo:appintro:4.1.0'

    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.caverock:androidsvg-aar:1.3'

    implementation 'io.github.ParkSangGwon:tedimagepicker:1.3.2'




}
