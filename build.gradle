
buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://jitpack.io' }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.6.21"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.4.2"

    }
}



ext {
    supportLibVersion = '28.0.0'
    buildToolsVersion = "32.0.0"
    androidxAnnotationVersion = "1.5.0"
    guavaVersion = "31.1-android"
    coreVersion = "1.5.0"
    extJUnitVersion = "1.1.4"
    runnerVersion = "1.5.0"
    rulesVersion = "1.5.0"
    espressoVersion = "3.5.0"
    truthVersion = "1.1.3"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url "https://raw.githubusercontent.com/guardianproject/gpmaven/master" }
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://gitlab.com/api/v4/projects/52243488/packages/maven'
        }
       // maven {url 'https://zendesk.jfrog.io/zendesk/oss-releases-local'}
    }
    project.ext {
        // these are common variables used in */build.gradle
        buildToolsVersion="30.0.3"
        compileSdkVersion=30
        minSdkVersion=16
        targetSdkVersion=30
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
