
buildscript {
    repositories {
        mavenCentral()
        google()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:9.0.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.20'
        classpath "org.jetbrains.kotlin:kotlin-serialization:2.2.20"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.9.6"
    }
}

ext {
    supportLibVersion = '28.0.0'
    buildToolsVersion = "32.0.0"
    androidxAnnotationVersion = "1.5.0"
    guavaVersion = "31.1-android"
    coreVersion = "1.5.0"
    extJUnitVersion = "1.1.4"
    runnerVersion = "1.5.0"
    rulesVersion = "1.5.0"
    espressoVersion = "3.5.0"
    truthVersion = "1.1.3"
}

allprojects {
    repositories {
        mavenCentral()
        google()

        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/contentauth/c2pa-android")
            credentials {
                username = System.getenv("gpr.user") ?: project.findProperty("gpr.user")
                password = System.getenv("gpr.key") ?: project.findProperty("gpr.key")
            }
        }

        maven { url "https://jitpack.io" }


        /**
        maven { url 'https://gitlab.com/api/v4/projects/51891540/packages/maven'  }
        maven { url "https://artifacts.consensys.net/public/maven/maven/" }
            **/
}
    project.ext {
        // these are common variables used in */build.gradle
        buildToolsVersion="35.0.0"
        compileSdkVersion=35
        minSdkVersion=28
        targetSdkVersion=35
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
